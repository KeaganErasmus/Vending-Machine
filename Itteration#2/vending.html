<!DOCTYPE html>

<html>

<body>

<div style="text-align: left;">
    <h1>Vending Machine</h1>
    <br>

    <p>Please select a drink :-)</p>
    <form action="http://127.0.0.1:5000" method="POST">

        <input type="radio" id="coke" name="drink" value="coke">
        <label for="coke">COKE</label><br>

        <input type="radio" id="fanta" name="drink" value="fanta">
        <label for="fanta">FANTA</label><br>

        <input type="radio" id="water" name="drink" value="water">
        <label for="water">WATER</label><br>

        <p>Please insert money</p>
        <input type="radio" id="five" name="money" value="5">
        <label for="coke">$5.00</label><br>

        <input type="radio" id="10" name="money" value="10">
        <label for="fanta">$10.00</label><br>

        <input type="radio" id="20" name="money" value="20">
        <label for="water">$20.00</label><br>

        <br></br>
        <input type="submit" value="submit">

    </form>
</div>

</body>

</html>

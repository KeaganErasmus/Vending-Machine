<!DOCTYPE html>

<html>

    <head>
        <title>Ara vending machine</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
        <script src="controller.js"></script>
        <script src="vendingMachine.js"></script>
        <link rel="stylesheet" type="text/css" href="table.css">

    </head>
        

    <body>
        
    <section>
        <div id="app-1">
            <table class="card">
                <th>Ara vending machine</th>
                <th>Madras</th>
            </table>
            <H1>coins</H1>
            <table class="card">
                <tr>
                    <th>Alloy</th>
                    <th>Value(c)</th>
                    <th>Weight</th>
                    <th>Diameter</th>
                    <th>Quantity</th>
                </tr>
                <tr  v-for="coin in coins">
                    <td>{{coin.type}}</td>
                    <td>${{coin.value}}</td>
                    <td>{{coin.diameter}}</td>
                    <td>{{coin.weight}}</td>
                    <td>{{coin.quantity}}</td>
                </tr>
            </table>
        </div>
    </section>  

    <br>

    <section>
        <H1>products</H1>
        <div id="app-2">
            <table class="card">
                <tr>
                    <th>Name</th>
                    <th>Colour(c)</th>
                    <th>Value</th>
                    <th>Weight</th>
                    <th>Quantity</th>
                </tr>
                <tr  v-for="product in products">
                    <td>{{product.name}}</td>
                    <td>{{product.colour}}</td>
                    <td>${{product.price}}</td>
                    <td>{{product.weight}}</td>
                    <td>{{product.quantity}}</td>
                </tr>
            </table>
        </div>

    <script>

        function main() {
            theVendingMachine = Controller.setup()
        }
    </script>

                }

        </script>
</body>

</html>
